<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <title>Face Recognition</title>
  <!-- Favicon-->
  <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet"
    type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

  <!-- Bootstrap Core Css -->
  <link href="{{url_for('static', filename='plugins/bootstrap/css/bootstrap.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='plugins/bootstrap-select/css/bootstrap-select.css')}}" rel="stylesheet">

  <!-- Waves Effect Css -->
  <link href="{{url_for('static', filename='plugins/node-waves/waves.css')}}" rel="stylesheet" />

  <!-- Animation Css -->
  <link href="{{url_for('static', filename='plugins/animate-css/animate.css')}}" rel="stylesheet" />

  <!-- Custom Css -->
  <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">

  <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
  <link href="{{url_for('static', filename='css/themes/all-themes.css')}}" rel="stylesheet" />
  <style>
    .content {
      padding-bottom: 100px;
    }
    .footer {
      display: flex;
      background-color: white;
      padding: 10px 0;
      position: fixed;
      left: 0;
      right: 0;
      width: 100%;
      bottom: 0;
    }
    .footer>a{
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body class="theme-red">
  <!-- Page Loader -->
  <div class="page-loader-wrapper">
    <div class="loader">
      <div class="preloader">
        <div class="spinner-layer pl-red">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <p>Please wait...</p>
    </div>
  </div>
  <!-- #END# Page Loader -->
  <!-- Overlay For Sidebars -->
  <div class="overlay"></div>
  <!-- #END# Overlay For Sidebars -->
  <!-- Search Bar -->
  <div class="search-bar">
    <div class="search-icon">
      <i class="material-icons">search</i>
    </div>
    <input type="text" placeholder="START TYPING...">
    <div class="close-search">
      <i class="material-icons">close</i>
    </div>
  </div>
  <!-- #END# Search Bar -->
  <!-- Top Bar -->
  <nav class="navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#navbar-collapse" aria-expanded="false"></a>
        <a href="javascript:void(0);" class="bars"></a>
        <a class="navbar-brand" href="../../index.html">ADMINBSB - MATERIAL DESIGN</a>
      </div>
    </div>
  </nav>
  <!-- #Top Bar -->

  <section class="content" style="width: 100%;">
    <div class="container-fluid">
      <div class="block-header">
        <h2>{% block page_title %}{% endblock %}</h2>
      </div>
      {% block content %}{% endblock %}
    </div>
  </section>

  <div class="footer">
    <a href="" class="col-red"><i class="material-icons">person</i></a>
    <a href="" class="col-red"><i class="material-icons">home</i></a>
    <a href="" class="col-red"><i class="material-icons">logout</i></a>
  </div>

  <!-- Jquery Core Js -->
  <script src="{{url_for('static', filename='plugins/jquery/jquery.min.js')}}"></script>

  <!-- Bootstrap Core Js -->
  <script src="{{url_for('static', filename='plugins/bootstrap/js/bootstrap.js')}}"></script>

  <!-- Select Plugin Js -->
  <script src="{{url_for('static', filename='plugins/bootstrap-select/js/bootstrap-select.js')}}"></script>

  <!-- Slimscroll Plugin Js -->
  <script src="{{url_for('static', filename='plugins/jquery-slimscroll/jquery.slimscroll.js')}}"></script>

  <!-- Waves Effect Plugin Js -->
  <script src="{{url_for('static', filename='plugins/node-waves/waves.js')}}"></script>

  <!-- Custom Js -->
  <script src="{{url_for('static', filename='js/admin.js')}}"></script>

  <!-- Demo Js -->
  <script src="{{url_for('static', filename='js/demo.js')}}"></script>

  <script src="{{url_for('static', filename='plugins/chartjs/Chart.bundle.js')}}"></script>

  <script src="{{url_for('static', filename='plugins/bootstrap-select/js/bootstrap-select.js')}}"></script>
</body>

</html>
