{% extends "index.html" %}
{% block page_title %}DATA PENGGUNA{% endblock %}
{% block content %}

<div class="card">
  <div class="body">
    <a href="/admin/user/new_user" class="btn btn-danger btn-sm">TAMBAH PENGGUNA BARU</a>
    <table class="table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Kelamin</th>
          <th>Face Id</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for guest in guest_list %}
        <tr>
          <td>{{guest['name']}}</td>
          <td>Pria</td>
          <td>{{guest['face_id']}}</td>
          <td>
            <a href="/admin/user/detail?id={{guest['id']}}" class="badge bg-green badge-sm">detail</a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
